<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Apzia - App Landing Page Html Template</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />

  <!-- CSS here -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- PreLoader -->
  <div id="preloader">
    <div id="status">
      <div class="spinner"></div>
    </div>
  </div>
  <!--Preloader-->

  <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
  <div class="main-content- background-img" style="background-image: url(img/bg/bg-1.jpg);">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center">
        <div class="col-md-8 col-lg-5">
          <!-- Middle Box -->
          <div class="middle-box mt-60 login-bg">
            <div class="col-12 col-md-12 col-lg-12 col-xl-12 px-lg-12 my-5">
              <div class="login-signup-wrap px-4 px-lg-5 pt-20 my-5">
                <!-- Heading -->
                <h1 class="text-center mb-1">
                  Signup
                </h1>

                <!-- Subheading -->
                <p class="text-muted text-center mb-5">
                  Free access to our dashboard.
                </p>

                <!-- Form -->
                <form class="login-signup-form">
                  <div class="form-group">
                    <!-- Label -->
                    <label class="pb-1">
                      Your Name
                    </label>
                    <!-- Input group -->
                    <div class="input-group input-group-merge">
                      <div class="input-icon">
                        <i class="ri-user-line color-primary"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter your name" />
                    </div>
                  </div>
                  <div class="form-group">
                    <!-- Label -->
                    <label class="pb-1">
                      Email Address
                    </label>
                    <!-- Input group -->
                    <div class="input-group input-group-merge">
                      <div class="input-icon">
                        <i class="ri-mail-line color-primary"></i>
                      </div>
                      <input type="email" class="form-control" placeholder="name@address.com" />
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="form-group">
                    <!-- Label -->
                    <label class="pb-1">
                      Password
                    </label>
                    <!-- Input group -->
                    <div class="input-group input-group-merge">
                      <div class="input-icon">
                        <i class="ri-lock-line color-primary"></i>
                      </div>
                      <input type="password" class="form-control" placeholder="Enter your password" />
                    </div>
                  </div>

                  <div class="form-check d-flex align-items-center text-center">
                    <input type="checkbox" class="form-check-input mt-0 mr-3" id="exampleCheck1" />
                    <label class="form-check-label small" for="exampleCheck1">I agree your
                      <a href="#">terms and conditions</a></label>
                  </div>

                  <!-- Submit -->
                  <button class="btn btn-lg btn-block solid-btn-login border-radius mt-4 mb-3">
                    Sign In
                  </button>

                  <!-- Link -->
                  <div class="text-center pb-20">
                    <small class="text-muted text-center">
                      Already have an account?
                      <a href="login.html">Log in</a>.
                    </small>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

  <!-- JS here -->
  <script src="js/vendor.min.js"></script>
  <script src="js/plugins.min.js"></script>

  <!-- Custom js-->
  <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Apzia - App Landing Page Html Template</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />

  <!-- CSS here -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- PreLoader -->
  <div id="preloader">
    <div id="status">
      <div class="spinner"></div>
    </div>
  </div>
  <!--Preloader-->

  <!-- Coming Soon Area Start -->
  <div class="coming-soon-area">
    <div class="container h-100">
      <div class="row h-100 justify-content-center">
        <div class="col-12 col-lg-8">
          <!-- Coming Soon Content  -->
          <div class="coming-soon-content d-flex justify-content-between text-center">
            <div class="col-12 col-md-12 col-lg-12 col-xl-12 px-lg-12 my-5">
              <div class="px-4 px-lg-5 pt-20 my-5">
                <!-- Text And Form area -->
                <div class="text-form-area">
                  <h2>Coming <span>Soon</span></h2>
                  <p>
                    We are currently working on a website and won't take long.
                  </p>

                  <div class="countdown-timer wow fadeInUp" data-wow-delay="0.6s">
                    <div id="clock"></div>
                  </div>
                  <!-- News Letter area -->
                  <p class="mb-30">
                    Provide your email address &AMP; we will notify you when
                    site is ready:
                  </p>
                  <div class="news-letter-area wow shake" data-wow-delay="800ms">
                    <form action="#" class="cs-form">
                      <input type="email" class="form-control" placeholder="Enter your email..." />
                      <button type="submit">Notify us</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS here -->
  <script src="js/vendor.min.js"></script>
  <script src="js/plugins.min.js"></script>

  <!--
      
  -->
  <script src="js/main.js"></script>
</body>

</html>
